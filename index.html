<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Tap30 Demo</title>
  </head>
  <body>
    <div class="contact-us container block">
      <!-- Socials -->
      <div class="contact-us__socials">
        <a href="https://twitter.com/Mixepilm98" target="_blank">
          <span class="icon-container">
            <svg class="icon">
              <use
                xlink:href="./assets/images/Social-media_Sprite.svg#Twitter"
              ></use>
            </svg>
          </span>
        </a>

        <a href="https://www.facebook.com/arash.negahdari" target="_blank">
          <span class="icon-container">
            <svg class="icon">
              <use
                xlink:href="./assets/images/Social-media_Sprite.svg#Facebook"
              ></use>
            </svg>
          </span>
        </a>

        <a href="https://www.linkedin.com/" target="_blank">
          <span class="icon-container">
            <svg class="icon">
              <use
                xlink:href="./assets/images/Social-media_Sprite.svg#Linkedin"
              ></use>
            </svg>
          </span>
        </a>
      </div>

      <!-- Contacts -->
      <div class="contact-us__contacts">
        <div class="icon-holder">
          <span class="icon-holder__label"
            ><a href="mailto:arash.negahdari89@gmail.com"
              >arash.negahdari89@gmail.com</a
            ></span
          >
          <span class="icon-container">
            <svg class="icon">
              <use xlink:href="./assets/images/contacts-sprite.svg#Mail"></use>
            </svg>
          </span>
        </div>

        <div class="icon-holder">
          <span class="icon-number icon-holder__label"
            ><a href="tel:+989334198084">+98-933-419-8084</a></span
          >
          <span class="icon-container">
            <svg class="icon">
              <use
                xlink:href="./assets/images/contacts-sprite.svg#Mobile"
              ></use>
            </svg>
          </span>
        </div>

        <div class="icon-holder">
          <span class="icon-holder__label"
            ><a
              href="http://maps.google.com/?q=ایران فارس شیراز"
              target="_blank"
              >ایران - فارس - شیراز</a
            ></span
          >
          <span class="icon-container">
            <svg class="icon">
              <use
                xlink:href="./assets/images/contacts-sprite.svg#Location"
              ></use>
            </svg>
          </span>
        </div>
      </div>

      <!-- Form -->
      <div class="contact-us__form" style="background-color: darkorange">
        Form
      </div>

      <!-- Map -->
      <div class="contact-us__map">
        <img src="./assets/images/map.png" alt="Contact Us Location" />
      </div>
    </div>
  </body>
</html>
