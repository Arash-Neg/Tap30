<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="scripts/script.js" defer></script>
    <title>Tap30 Demo</title>
  </head>
  <body>
    <section class="hero-section">
      <picture>
        <source
          srcset="/assets/images/banner.webp"
          type="image/webp"
          media="(min-width: 768px)"
        />
        <source
          srcset="/assets/images/banner.webp"
          type="image/webp"
          media="(min-width: 768px)"
        />
        <source
          srcset="/assets/images/banner-mobile.webp"
          type="image/webp"
          media="(max-width: 768px)"
        />
        <source
          srcset="/assets/images/banner.jpg"
          type="image/jpg"
          media="(max-width: 768px)"
        />
        <img src="/assets/images/banner.jpg" alt="banner" />
      </picture>
      <div class="hero-wrapper">
        <div class="hero__container">
          <h1>تپسی</h1>
          <h2>اپلیکیشن درخواست خودرو و پیک</h2>
          <div class="intro-btns">
            <div class="intro-btn-passenger btn-white">
              <a href="">
                <span><i class="fa fa-arrow-down" aria-hidden="true"></i></span>
                <p>دانلود اپلیکیشن مسافران</p>
              </a>
            </div>
            <div class="intro-btn-passenger btn-white">
              <a href="#">
                <span><i class="fa fa-mobile" aria-hidden="true"></i></span>
                <p>وب اپلیکیشن مسافران</p>
              </a>
            </div>
            <div class="intro-btn-passenger">
              <a href="#">
                <img src="" alt="" />
                <p>ثبت‌نام راننده خودرو</p>
              </a>
            </div>
            <div class="intro-btn-passenger">
              <a href="#">
                <img src="" alt="" />
                <p>ثبت‌نام راننده موتور</p>
              </a>
            </div>
            <div class="intro-btn-passenger">
              <a href="#">
                <img src="" alt="" />
                <p>دانلود اپلیکیشن رانندگان</p>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
