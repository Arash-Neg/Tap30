<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="scripts/script.js" defer></script>
    <title>Tap30 Demo</title>
  </head>
  <body>
    <section class="services container">
      <nav class="services__tabs">
        <a class="tab" id="nav-classic-tab">
          <img
            src="/assets/images/cc-classic.png"
            aria-label="classic service icon"
            alt="tapsi-classic-icon"
          />
          <p>تپسی کلاسیک</p>
        </a>
        <a class="tab" id="nav-tel-tab">
          <img
            src="/assets/images/cc-tel.png"
            aria-label="tel service icon"
            alt="tapsi-tel-icon"
          />
          <p>تپسی تلفنی</p>
        </a>
        <a class="tab" id="nav-line-tab">
          <img
            src="/assets/images/cc-line.png"
            aria-label="line service icon"
            alt="tapsi-line-icon"
          />
          <p>تپسی لاین</p>
        </a>
        <a class="tab" id="nav-motopeyk-tab">
          <img
            src="/assets/images/cc-motopeyk.png"
            aria-label="motopeyk service icon"
            alt="motopeyk-icon"
          />
          <p>موتوپیک</p>
        </a>
        <a class="tab" id="nav-autopeyk-tab">
          <img
            src="/assets/images/cc-autopeyk.png"
            aria-label="autopeyk service icon"
            alt="autopeyk-icon"
          />
          <p>اتوپیک</p>
        </a>
        <a class="tab" id="nav-plus-tab">
          <img
            src="/assets/images/cc-plus.png"
            aria-label="plus service icon"
            alt="tapsi-plus-icon"
          />
          <p>تپسی پلاس</p>
        </a>
        <a class="tab active" id="nav-hamyar-tab">
          <img
            src="/assets/images/cc-hamyar.png"
            aria-label="hamyar service icon"
            alt="hamyar-icon"
          />
          <p>همیار</p>
        </a>
      </nav>
    </section>
  </body>
</html>
